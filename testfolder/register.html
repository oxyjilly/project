<!DOCTYPE html>

<html lang="en">

    <head >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="styles.css" rel="stylesheet">
        <script src="code.py"></script>
        <script src="code.js"></script> 
    </head>

    <body>
            
        <!--Creates a div for the header, the id is used in js to put html from selectorTab into all divs with id navTab-->
        <div id="navTab"></div><br><br>

        <!-- A form for user to register, that will be pushed to the register app route in code.py-->
        <form action="/register" method="post">
            <div class="nameUserDiv">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="name" placeholder="Name" type="text">
            </div>
            <div class="registerUserDiv">
                <input autocomplete="off" class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
            </div><br>
            <div class="registerPassDiv">
                <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
            </div><br>
            <div class="registerPassConfDiv">
                <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm password" type="password">
            </div><br>
            <button class="registerSubmit" type="submit">Register!</button>
        </form>

    </body>
</html>
