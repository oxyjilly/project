{% extends "template.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}

    <h6 class="centered"> Entries for the date: {{ date }} </h6>

    <div class="centered">
    {% for entry in entries %}
        <div class="entryBox">
            <h3> {{ entry["title"] }} </h3><br>
            <h3> {{ entry["tag"] }} </h3><br>

            <form action="/view" method="post">
                <button type="submit" name="viewEntry" value="{{entry["text"]}}"> View&#47;Edit</button><br>
            </form>

         </div>
    {% endfor %}
    </div>


{% endblock %}
