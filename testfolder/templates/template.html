<!DOCTYPE html>

<html lang="en">

    <head >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script src="app.py"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <script src="/static/code.js"></script>

        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>
        <nav class="theNavbarCode">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <!-- this class positions the buttons on the left. The jinja loop makes sure the user is logged in-->
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">

                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="/main">Home</a></li>
                                
                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="/newEntry">New Entry</a></li>

                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">

                            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>                            

                            <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>

                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        </ul>

                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">

                            <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>

                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        </ul>
                    {% endif %}


                </div>
                </div>
            </nav>
        </nav>
        <br><br>
        <main>
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
